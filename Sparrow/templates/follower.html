{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OSF</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap2.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/semantic.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/semantic.js' %}"></script>
  <script src="{% static 'js/basic.js' %}"></script>
  <script src="{% static 'js/code.js' %}"></script>
</head>
<body>
{%include "include/topbar.html" %}
	<div class="container">
		<div class="row">
			<div class="span4">
				<div class="ui vertical menu">
				  <a class="item" href="{% url 'home:followings' %}" >
				    关注
				  </a>
				  <a class="active teal item" href="{% url 'home:followers' %}">
				    粉丝
				  </a>
				</div>
			
			</div>
			<div class="span8">
				<div class="ui header">
					我的粉丝
				</div>
				<div class="ui divider">
				</div>

				<div class="ui cards">
                    {% for follower in followers %}
			            <div class="ui card" style="width:33%">
			              <div class="ui small centered circular  image">
			                <a href="{% url 'account:user' follower.id %}"><img src="{{ follower.user_avatar }}"></a>
			              </div>
			              <div class="content">
			                <a class="header centered" href="{% url 'account:user' follower.id %}">
			                	{{follower.username }}
			                </a>
			              </div>
			            </div>
				{% endfor %}
				</div>
				<!-- end cards -->

			</div>
		</div>
	
	</div>
</body>
</html>
