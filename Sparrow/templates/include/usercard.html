<div class="ui card">
    <div class="ui small centered circular image">
        <a href="{% url 'account:user' user.id  %}"><img src="{{  user.user_avatar  }}"></a>
    </div>
    <div class="content">
        <a class="header centered" href="{% url 'account:user' user.id  %}">{{user.username}}</a>
        <div class="meta centered">
            <span class="date">{{ user.signature }}</span>
        </div>
        <div class="ui mini statistics">
            <div class="statistic">
                <div class="value">
                    <a href="{% url 'home:followers' %}">{{ follower_count }}</a>
                </div>
                <div class="label">
                    粉丝
                </div>
            </div>
            <div class="statistic">
                <div class="value">
                    <a href="{% url 'home:followings' %}">{{ following_count }}</a>
                </div>
                <div class="label">
                    关注
                </div>
            </div>
            <div class="statistic">
                <div class="value">
                    <a href="{% url 'account:user' user.id %}">{{ all_post_count }}</a>
                </div>
                <div class="label">
                    状态
                </div>
            </div>
        </div><!-- end statistics -->
        <div class="extra content">
            {% if request.user.is_authenticated %}
                {% ifnotequal request.user.id user.id %}
                    {% if follow %}
                        <div class="mini ui basic button follow" following="{{ user.id }}">
                            已关注
                        </div>
                    {% else %}
                        <div class="mini ui yellow button follow" following="{{ user.id}}">
                            +关注
                        </div>
                    {% endif %}
                {% endifnotequal %}
            {% else %}
                <div class="mini ui yellow button follow" following="{{ user.id }}">
                    +关注
                </div>
            {% endif %}
        </div>
    </div>
</div>
